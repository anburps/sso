<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% load socialaccount %}
    <h1>Login</h1>
    
    <a href="{% provider_login_url 'google' %}" style="text-decoration: none;">
        <button style="background-color: #4285F4; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" width="20" style="vertical-align: middle; margin-right: 8px;">
            Login with Google
        </button>
    </a>
    
    {% if user.is_authenticated %}
        <p>Signed in as {{ user.email }}</p>
        <a href="/logout">Logout</a>
    {% endif %}
    
</body>

</html>
